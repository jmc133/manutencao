        <table id="titem" class="striped">
         <thead>

          <th>Id</th>
          <th>Condutor</th>
          <th>Data Inicio</th>
          <th>Data Final</th>
          <th>Unidade</th>
          <th>Veiculo</th>
          <th>Destino</th>
          <th>NÂº diarias</th>

         </tr>         
         </thead>
       <tr th:each= "f:${escala}" >
          <td style ="color:MidnightBlue; " th:text="${f.id}"></td>

          <td style ="color:MidnightBlue;" th:text="${f.destino}">
