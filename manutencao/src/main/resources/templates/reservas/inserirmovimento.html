<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
<style type="text/css">
fildset{margin-left: 8%; margin-right: 8%;}
table{
width: 96%;
}
label{ color: Black; }
table{ font-size: 10px; margin-left: 2%; margin-right: 2%}
div{font-size: 9px; margin-left: 5%}
table td, table th{
border: 1px solid grey;
}
fieldset{
	margin-left: 4%; margin-right: 4%;
	}
	form{
	margin-left: 4%; margin-right: 4%}
table th{
background: #eee;
 }
</style> 


<title>Pagina de insercao de movimentos</title>
</head>
<body>
<div class="row" style="margin-left: 6%;"> 
<a href="/index2"><h5>Voltar ao Index</h5></a>  
</div> 
<div align="center">
<img src="https://files.cercomp.ufg.br/weby/up/1302/o/DLOG_UFG_PRETO.svg?1613059566"
     alt="DLOG_UFG_PRETO.svg"
     width="180"
     height="70"
      
     > 
<img src="https://files.cercomp.ufg.br/weby/up/1/o/Marca_UFG_cor_completa_horizontal.png"
     alt="logoUFGDlog.jpg"
     width="180"
     height="100">
<h5>Formulario de inserção de movimento</h5><br>
</div>

<div th:each = "m : ${msg}" style="font-size: 15px; color: red; margin-left: 10%">
 <b><span th:text="${m}"></span></b>
</div>
<fieldset>
 <legend>Formulário</legend>
	<div class="row">
	 	<form action="salvarmovimento" method="post" th:object="${movimento}" class="col s12">
	 	
		 <div class="row">

			<div class="input-field col s3">
			 <label for="contato" class="active">Contato</label>
			 <input id="contato"name="contato" th:field="*{contato}"class="validate" type="text" >
			</div>
			<div class="input-field col s3">
			 <label for="data_est" class="active">Data Estipulada</label>
			 <input id="data_est" name="data_est"  class="validate" type="datetime-local" >
			</div>				

			<div class="input-field col s3">
			  <label for="data_s" class="active">Data/Hora Saida</label>
			  <input id="data_s" name="data_s" class="validate" type="datetime-local">
			</div>
				<div class="input-field col s3">
					<label for="data_r" class="active">Data/Hora Retorno</label><br>
					<input id="data_r" name="data_r" class="validate" type="datetime-local">
				</div>	
			<div class="input-field col s3">
			  <label for="destino" class="active">Destino</label>
			  <input id="destino" name="destino" th:field="*{destino}"class="validate" type="text">
			</div>	
			<div class="input-field col s3">
		  <label for="evento" class="active" style="color: DarkGreen">Evento</label>
		  <select class="browser-default" th:field="*{evento}" id="evento" name="evento" style="background-color:DarkKhaki">
		   <option th:each = "e : ${evento}" th:value="${e.codigo}" th:text="${e.evento}">
		  </select> 
			</div>	
			<div class="input-field col s4">
		    <label for="fk_motorista" class="active" style="color: DarkGreen">Condutor</label>
		    <select class="browser-default" th:field="*{fk_motorista}" id="fk_motorista" name="fk_motorista" style="background-color:DarkKhaki ">
		    <option th:each = "p : ${pessoa}" th:value="${p.cd_pessoa_func}" th:text="${p.nm_pessoa_func}">
		    </select>
			</div>	
			<div class="input-field col s3">
		     <label for="fk_req" class="active" style="color: DarkGreen">Requisicao</label>
		     <select class="browser-default" th:field="*{fk_req}" id="fk_req" name="fk_req" style="background-color:DarkKhaki ">
		     <option th:each = "r : ${req}" th:value="${r.cod_req}" th:text="${r.requisicao}">
		     </select> 
			</div>
	      <div class="input-field col s2">
		     <label for="fk_uni" class="active" style="color: DarkGreen">Unidade</label>
		     <select class="browser-default" th:field="*{fk_uni}" id="fk_uni" name="fk_uni" style="background-color:DarkKhaki ">
		     <option th:each = "u : ${uni}" th:value="${u.cd_orgao}" th:text="${u.sg_orgao}">
		     </select> 
		  </div>
	      <div class="input-field col s3">
		     <label for="fk_veiculos" class="active" style="color: DarkGreen">Veiculo</label>
		     <select class="browser-default" th:field="*{fk_veiculos}" id="fk_veiculos" name="fk_veiculos" style="background-color:DarkKhaki ">
		     <option th:each = "v : ${veiculos}" th:value="${v.patrimonio}" th:text="${v.placa_atual}">
		     </select> 
		 </div>	
			<div class="input-field col s2">
			  <label for="km_s" class="active">Km Saida</label>
			  <input id="km_s" name="km_s" th:field="*{km_s}"class="validate" type="number">
			</div>	
			<div class="input-field col s2">
			  <label for="km_r" class="active">Km Retorno</label>
			  <input id="km_r" name="km_r" th:field="*{km_r}"class="validate" type="number">
			</div>	
			<div class="input-field col s2">
			  <label for="km_ro" class="active">Km Rodado</label>
			  <input id="km_ro" name="km_ro" th:field="*{km_ro}"class="validate" type="number" readonly>
			</div>	
			<div class="input-field col s2">
			  <label for="ocupantes" class="active">Ocupantes</label>
			  <input id="ocupantes" name="ocupantes" th:field="*{ocupantes}"class="validate" type="text" >
			</div>	
			<div class="input-field col s2">
			  <label for="solicitante" class="active">Solicitante</label>
			  <input id="solicitante" name="solicitante" th:field="*{solicitante}"class="validate" type="text" >
			</div>	
			<div class="input-field col s6">
			  <label for="servico" class="active">Serviço executado</label>
			  <input id="servico" name="servico" th:field="*{servico}"class="validate" type="text" >
			</div>	
			<div class="input-field col s6">
			  <label for="observacoes" class="active">Observações</label>
			  <input id="observacoes" name="observacoes" th:field="*{observacoes}"class="validate" type="text" >
			</div>	
			<div class="input-field col s2">
			  <label for="v_s" class="active">V S</label>
			  <input id="v_s" name="v_s" th:field="*{v_s}"class="validate" type="text" readonly>
			</div>
			<div class="input-field col s2">
			  <label for="v_r" class="active">V R</label>
			  <input id="v_r" name="v_r" th:field="*{v_r}"class="validate" type="text" readonly >
			</div>																							 		  							
													
		 </div>
		<div class="input-field col s2">
		 <input class="waves-effect waves-light btn" type="submit" value="Salvar"/>
		 
		</div>
		<div class="input-field col s2"> 
		 <td><a class="waves-effect waves-light btn" th:href="@{/formmovimento}">Limpar</a></td>
		</div>	
		<div class="input-field col s2"> 
		 <td><a class="waves-effect waves-light btn" th:href="@{/salvarmovimento}">Gravar</a></td>
		</div>					
		</form>  
	</div>
</fieldset>	
<br>
<div th:each = "m : ${msg}" style="font-size: 15px; color: rgb(221, 71, 34);">
 <b><span th:text="${m}"></span></b>
</div> 

   
     
</body>
</html>
